    change the language in the bottom right to Jinja HTML-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listening Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/data.css') }}">
</head>
<body>

    <header>
    <div class="header-content">
        <a class="back-button" href="{{ url_for('index') }}">‚Üê Back to Home</a>
        <h1>StreamStats</h1>
    </div>
    </header>


    <h1>Listening Data</h1>

    <nav>
        <button id="btn-artists" class="active" onclick="switchTab('artists')">Artists</button>
        <button id="btn-albums" onclick="switchTab('albums')">Albums</button>
        <button id="btn-songs" onclick="switchTab('songs')">Songs</button>
    </nav>

    <div id="dataDisplay"></div>

    <!-- Inject top data into a JS-accessible variable -->
    <script >
      window._data = {};
      window._data.top_artists = {{ top_artists | tojson | safe }};
      window._data.top_albums = {{ top_albums | tojson | safe }};
      window._data.top_songs = {{ top_songs | tojson | safe }};
  </script>

    <!-- Link to your external JavaScript -->
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
</body>
</html>
